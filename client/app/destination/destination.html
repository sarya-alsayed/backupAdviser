
<div ng-include="'../header.html'"></div>

<div class="container view">
	<p style="font-size: 20px; color: MidnightBlue"><span style="font-size: 37px"><strong>{{destinationInfo.destinationName}}</strong></span></p>
	<hr class="back" style="height: 8px">
	<div class="row">
		<div class="col-xs-6 col-md-6">
			<!-- <img src="../images/dubaiSmall.jpg" width="560px" height="350px"> -->
			<img src={{destinationInfo.mainPhoto}}  width="560px" height="350px">
		</div>
		<div class="col-xs-6 col-md-6">
			<!-- <img src="../images/dubaiSmall.jpg" width="560px" height="350px"> -->
			<img src={{destinationInfo.mapPhoto}}  width="560px" height="350px">
		</div>
	</div><br>
	<div class="row">
		<div class="col-md-12">
			<p style="font-size: 22px; color: MidnightBlue"><strong>General description</strong></p>
			<p id="description" style="color: MidnightBlue"></p>
		</div>
	</div>
	<div class="row" style="height: 450px">
        <div class="col-md-6 col-md-offset-3">
        <hr>
		<div id="slides_control">
		    <div>
		      <carousel interval="myInterval">
		        <slide ng-repeat="pic in destinationPhotos " active="slide.active">
		          <img ng-src="{{pic}}" class="imgslider">
		   
		        </slide>
		      </carousel>
		    </div>
	</div>
</div>
</div>
</div>
<div ng-include="'../footer.html'"></div>
